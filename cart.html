<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link
      rel="shortcut icon"
      href="./fontawesome-free-6.5.1-desktop/svgs/solid/bag-shopping-solid.svg" />
    <link rel="stylesheet" href="product-details.css" />
  </head>
  <body
    style="
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
    ">
    <header style="background-image: none">
      <div class="container">
        <div class="flex">
          <div class="logo text-center">
            <a href="ecommerce.html"
              ><i class="fa-solid fa-bag-shopping"></i
            ></a>
            AWU
            <span>Shopping</span>
          </div>
          <div class="links">
            <a href="" class="cart"
              ><i class="fa-solid fa-cart-shopping"></i> $0.00</a
            >
            <a href="signIn.html" class="signIn"
              ><i class="fa-solid fa-right-to-bracket"></i>Sign In</a
            >
            <a href="rigester.html" class="rigester"
              ><i class="fa-solid fa-user-plus"></i>Rigester</a
            >
            <button id="dark"><i class="fa-solid fa-moon"></i></button>
          </div>
        </div>
      </div>
    </header>
    <main class="text-center">
      <section class="cart">
        <article class="product flex">
          <button class="delete"><i class="fa-solid fa-trash"></i></button>

          <p class="price">$17.5</p>
          <div class="flex">
            <button class="minus"><i class="fa-solid fa-minus"></i></button>
            <p class="count">4</p>
            <button class="plus"><i class="fa-solid fa-plus"></i></button>
          </div>

          <p class="title">Product title</p>
          <img
            src="./asset/t-shirts-HTML-CSS-Ecommerce-website/images/2.webp"
            alt="" />
        </article>
        <article class="product flex">
          <button class="delete"><i class="fa-solid fa-trash"></i></button>
          <p class="price">$35</p>
          <div class="flex">
            <button class="minus"><i class="fa-solid fa-minus"></i></button>
            <p class="count">3</p>
            <button class="plus"><i class="fa-solid fa-plus"></i></button>
          </div>

          <p class="title">Product title</p>
          <img
            src="./asset/t-shirts-HTML-CSS-Ecommerce-website/images/3.webp"
            alt="" />
        </article>
        <article class="product flex">
          <button class="delete"><i class="fa-solid fa-trash"></i></button>
          <p class="price">$25</p>
          <div class="flex">
            <button class="minus"><i class="fa-solid fa-minus"></i></button>
            <p class="count">2</p>
            <button class="plus"><i class="fa-solid fa-plus"></i></button>
          </div>

          <p class="title">Product title</p>
          <img
            src="./asset/t-shirts-HTML-CSS-Ecommerce-website/images/4.webp"
            alt="" />
        </article>
        <button class="clear-cart">
          <i class="fa-solid fa-trash"></i>Clear Cart
        </button>
      </section>
      <div class="container">
        <div class="cart-summary">
          <h3>Cart Summary</h3>
          <div class="flex">
            <span>subtotal</span>
            <span>$77.5</span>
          </div>
          <button class="check-out">CheckOut</button>
          <div class="sign">
            <a href="signIn.html">Please Sign In to continue</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Designed and developed by <span>Mohamed Abdelwahab </span> &copy;
    </footer>
    <script>
      let darkMode = document.getElementById("dark");
      let moonIcoon = document.getElementsByClassName("fa-moon")[0];

      darkMode.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        moonIcoon.classList.toggle("fa-solid");
        moonIcoon.classList.add("fa-regular");
      });
    </script>
  </body>
</html>
